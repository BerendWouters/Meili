<ng-container>
  <meili-gpx-load (fileReadEvent)="onFileRead($event)"></meili-gpx-load>
</ng-container>
<ng-container>
  <div class="split-content">
    <meili-gpx-preview
      (trackpointsSelected)="onTrackpointsSelected($event)"
      [fileContent]="fileContent$ | async"
      class="column"
    ></meili-gpx-preview>
    <meili-map class="column" [trackpoints]="trackpoints$ | async"></meili-map>
  </div>
</ng-container>
